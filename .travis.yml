---
sudo: false
language: ruby
cache: bundler
rvm:
  - 2.4.7
  - 2.5.0
  - 2.6.0
  - 3.0.5
  - 3.1.3
before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v '< 2'

install:
  - bundle install --jobs=3 --retry=3

script: bundle exec rake spec
